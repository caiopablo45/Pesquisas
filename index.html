    function init() {
        const selAno = document.getElementById('filterAno');
        // Limpa e reinicia o seletor de anos
        selAno.innerHTML = '<option value="">Todos os Anos</option>';
        const anos = [...new Set(db.map(d => d.ano))].sort((a, b) => b - a);
        anos.forEach(a => {
            const opt = document.createElement('option');
            opt.value = a;
            opt.textContent = a;
            selAno.add(opt);
        });
        filterData();
    }

    function filterData() {
        const ano = document.getElementById('filterAno').value;
        const term = document.getElementById('searchTerm').value.toLowerCase();
        
        const cats = [];
        if(document.getElementById('chkFauna').checked) cats.push("Fauna");
        if(document.getElementById('chkFlora').checked) cats.push("Flora");
        if(document.getElementById('chkOutros').checked) cats.push("Manejo/Outros");

        const filtered = db.filter(d => {
            const matchAno = ano === "" || d.ano === ano;
            const matchCat = cats.includes(d.cat);
            const matchTerm = d.titulo.toLowerCase().includes(term);
            return matchAno && matchCat && matchTerm;
        });

        // Ordenar por ano (mais recente primeiro)
        filtered.sort((a, b) => parseInt(b.ano) - parseInt(a.ano));
        render(filtered);
    }

    function render(data) {
        const tbody = document.querySelector('#dataTable tbody');
        const kpi = document.getElementById('kpiTotal');
        
        if (kpi) kpi.innerText = data.length;
        if (!tbody) return;

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="text-center py-5 text-muted italic">Nenhum resultado encontrado para os filtros selecionados.</td></tr>`;
            return;
        }

        let rowsHtml = '';
        data.forEach(d => {
            const badgeClass = d.cat === 'Fauna' ? 'badge-fauna' : (d.cat === 'Flora' ? 'badge-flora' : 'badge-outros');
            let linkBtn = `<span class="text-muted small">Indisponível</span>`;
            
            if (d.link && d.link.trim() !== "") {
                const url = d.link.startsWith('http') ? d.link : 'https://' + d.link;
                linkBtn = `<a href="${url}" target="_blank" rel="noopener" class="btn-link-download text-center">Abrir PDF</a>`;
            }

            rowsHtml += `<tr>
                <td class="fw-bold text-success">${d.ano}</td>
                <td><span class="badge ${badgeClass} px-3 py-2">${d.cat}</span></td>
                <td class="small fw-medium">${d.titulo}</td>
                <td class="text-center">${linkBtn}</td>
            </tr>`;
        });
        
        tbody.innerHTML = rowsHtml;
    }

    // Inicialização segura após o carregamento do DOM
    document.addEventListener('DOMContentLoaded', init);
